<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Basics</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue dynamic Styling</h1>
        </header>

        <section id="styling">
            <div
                class="demo"
                :class="boxAClasses"
                @click="boxSelected('A')"
            >
            </div>
            <div
                class="demo"
                :class="{active: boxBSelected}"
                @click="boxSelected('B')"
            >
            </div>
            <div
                class="demo"
                :class="{active: boxCSelected}"
                @click="boxSelected('C')"
            >
            </div>
        </section>
    </body>
</html>
