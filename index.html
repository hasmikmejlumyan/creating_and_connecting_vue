<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Basics</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Events</h1>
        </header>

        <section id="events">
            <h2>Events in Action</h2>
            <button v-on:click="add(5)">Add</button>
            <button v-on:click.left="reduce(5)">Reduce</button>
            <p v-once>Starting Counter: {{ counter }}</p>
            <p>Results: {{ counter }}</p>

            <input
                    type="text"
                    v-on:input="setName($event, 'Hasik')"
                    v-on:keyup.enter="confirmInput"
            >
<!--            <p>Your name: {{ name }}</p>-->
            <p>Your name when I confirm: {{ confirmedName }}</p>

            <form v-on:submit.prevent="submitFrom">
                <input type="text">
                <button>Sign up</button>
            </form>
        </section>
    </body>
</html>
